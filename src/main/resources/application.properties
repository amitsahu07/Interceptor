# Server Port
server.port=8080
# Kafka Cluster Configurations
# Replace with your actual Kafka bootstrap servers
spring.kafka.bootstrap-servers.cluster1=localhost:9092
spring.kafka.bootstrap-servers.cluster2=another-kafka-host:9093
# Spring Security (for static login)
# This is an in-memory user for demonstration. DO NOT use in production.
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER
# Spring Actuator for Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
# CORS Configuration for development (if React app runs on a different port)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true